### Site Settings ###
title               : Dan Scarafoni- Machine Learning Researcher and Data Scientist
description         : >-
                      AI is the future, and I have spent my entire career doing AI, 
                      machine learning, and computer vision professionally. 
baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : scarafoni/scarafoni.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : chrisrhymes/bulma-clean-theme
theme               : bulma-clean-theme
open_new_tab        : false                             # Opens external URLs in new tab (works for posts, projects and navbar only)


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - pages/blog.html


